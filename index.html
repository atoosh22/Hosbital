<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
  <nav>
    <img class="logo" src="img/logo.png" alt="">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Department</a></li>
      <li><a href="#">Blog</a></li>
      
    </ul>
    <button>Get Start</button>
  </nav>
   <!-- End Header -->

   <!-- Hero -->
  <div class="Hero">
  <div>
    <h1 class="Hero-text">Get Better Care For <br> <span>Your Health</span></h1>
    <p>Quisque leo augue, lobortis ac tellus nec, posuere ultricies nulla. <br>Praesent massa odio, pellentesque in consectetur quis, volutpat <br>sit amet erat.</p>
    <button>Learn More</button>
  </div>
  <img class="Hero-img" src="img/header-img.png" alt="">
  </div>
    <!-- End Hero -->

    <!-- form -->
     <form action="#" method="post">
    <!-- Name input -->
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    <!-- Select Doctor -->
    <select id="doctor" name="doctor" required>
      <option value="" disabled selected>--Choose Doctor--</option>
      <option value="dr_ali">Dr. Ali</option>
      <option value="dr_amina">Dr. Amina</option>
      <option value="dr_mohamed">Dr. Mohamed</option>
    </select>
    <!-- Select Department -->
    <select id="department" name="department" required>
      <option value="" disabled selected>--Choose Department--</option>
      <option value="cardiology">Cardiology</option>
      <option value="neurology">Neurology</option>
      <option value="orthopedics">Orthopedics</option>
    </select>
  

    <!-- Submit Button -->
    <button class="Submit" type="submit">Submit Now</button>
  </form>

</body>
</html>
